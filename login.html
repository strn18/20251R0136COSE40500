<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<h1>DB Term Project: Movie Reviews</h1>

<form action="/" method="post">
    <label for="user_id">ID:</label><br>
    <input id="user_id" type="text" name="id" value="" required><br>

    <label for="user_pwd">Password:</label><br>
    <input id="user_pwd" type="password" name="password" value="" required><br><br>

    <input type="submit" name="send" value="sign in">
    <input type="submit" name="send" value="sign up">
</form>

<!--case 0: normal(no error)-->
<!--case 1: sign in failed(unregistered id or password)-->
<!--case 2: sign up failed(id already exists)-->
<!--case 3: sign up failed(invalid id or password)-->
{% if case == 1 %}
    <p>가입되어 있지 않은 회원입니다. 가입부터 해주세요. </p>
{% elif case == 2 %}
    <p>이미 가입되어 있는 id입니다. </p>
{% elif case == 3 %}
    <p>id 및 password는 공백을 포함할 수 없습니다. </p>
{% endif %}

</body>
</html>
